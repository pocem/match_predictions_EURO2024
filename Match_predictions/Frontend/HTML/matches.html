<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Match Predictor EURO 2024</title>
<link rel="stylesheet" type="text/css" href="/CSS/style.css">
</head>
<body>
    <div class="content">
        <h1>Match predictor EURO 2024</h1>
        <h2 id="day">Day 1</h2>
    </div>
    <div>
        <button class= "boards" onclick="goToLeaderboard()">Leaderboard</button>
    </div>
   
    <div class="matches">
        <table id="matchesTable">
            <!-- Matches will be dynamically generated here -->
        </table>
    </div>
    <div>
        <div>
            <button id="previousDayBtn" class="btn">Previous Day</button>
            <button id="nextDayBtn" class="btn">Next Day</button>
        </div>
        <div>
            <button id="submitBtn">Submit</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
